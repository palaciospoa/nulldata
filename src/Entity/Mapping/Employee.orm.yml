App\Entity\Employee:
  type: entity
  table: employee
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    email:
      type: string
    job:
      type: string
    birthDate:
      type: date
    domicile:
      type: string
    skills:
      type: array